<!DOCTYPE html>

<h1 class="Titulos">Formulario</h1>
<p class="texto-formulario">Los invitamos a completar el siguiente formulario para participar de un sorteo por la camiseta original firmada por Messi con la que ganó la Copa América</p>
<form action="#" method="get" enctype="text/plain">
    <fieldset>
        <legend class="texto-sorteo">Información Personal</legend>
        <span class="texto-sorteo">Sexo:</span>
        <div class="texto-sorteo">
            <label for="userSex">hombre</label>
            <input type="radio" name="userSex" id="userSex" value="masculino">
            <label for="userSex">mujer</label>
            <input type="radio" name="userSex" id="userSex" value="femenino">
        </div>
        <div class="texto-sorteo">
            <label for="userName">Nombre</label>
            <br>
            <input type="text" name="userName" id="userName">
        </div>
        <div class="texto-sorteo">
            <label for="userLastName">Apellido</label>
            <br>
            <input type="text" name="userLastName" id="userLastName">
        </div>
        <div class="texto-sorteo">
            <label for="userTaller">Talle:</label>
            <br>
            <select name="userTalles" id="userSize">
                <option value="S">Chico</option>
                <option value="M">Mediano</option>
                <option value="L">Largo</option>
                <option value="XL">Extra Largo</option>
            </select>
        </div>
        <br>
        <input class="texto-sorteo" type="submit" value="Enviar">
    </fieldset>
</form>




<img src="../img/imagensorteo.png" alt="Sorteo">
